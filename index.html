<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Lazarus - Command Center</title>
    <style>
        :root { --bg-color: #1a1a1a; --card-bg-color: #2c2c2c; --text-color: #e0e0e0; --header-color: #ffffff; --accent-color: #00aaff; --success-color: #00cc66; --warning-color: #ffaa00; --progress-bar-bg: #444444; --border-color: #555555; }
        body { font-family: -apple-system， BlinkMacSystemFont， "Segoe UI"， Roboto， "Helvetica Neue"， Arial， sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        。container { max-width: 1200px; margin: 0 auto; }
        。header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        h1， h2， h3 { color: var(--header-color); margin-top: 0; }
        。header p { margin: 5px 0 0; }
        。header 。version { font-size: 0.8em; color: #777; margin-top: 8px; }
        。last-updated { font-size: 0.9em; color: var(--warning-color); }
        。key-metrics { display: grid; grid-template-columns: repeat(auto-fit， minmax(250px， 1fr)); gap: 20px; margin-bottom: 30px; }
        。metric-card { background-color: var(--card-bg-color); padding: 20px; border-radius: 8px; border-left: 5px solid var(--accent-color); }
        。metric-card h3 { margin-bottom: 10px; font-size: 1.1em; }
        。metric-card 。value { font-size: 2em; font-weight: bold; color: var(--accent-color); }
        。metric-card .value。operational { color: var(--success-color); }
        。progress-bar-container { width: 100%; background-color: var(--progress-bar-bg); border-radius: 5px; overflow: hidden; height: 20px; margin-top: 10px; }
        。progress-bar { height: 100%; background-color: var(--accent-color); color: white; text-align: center; line-height: 20px; font-size: 0.8em; font-weight: bold; }
        。main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        。left-column, .right-column { display: flex; flex-direction: column; gap: 20px; }
        。task-card, .timeline-card, .log-container { background-color: var(--card-bg-color); border-radius: 8px; padding: 25px; }
        。task-card h2, .timeline-card h2, .log-container h2 { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        。milestone { margin-bottom: 20px; }
        。timeline { list-style: none; padding: 0; margin: 0; max-height: 450px; overflow-y: auto; }
        。timeline-item { position: relative; padding-left: 30px; padding-bottom: 20px; border-left: 2px solid var(--timeline-color); }
        。timeline-item:last-child { padding-bottom: 0; border-left: 2px solid transparent; }
        。timeline-icon { position: absolute; left: -11px; top: 0; width: 20px; height: 20px; border-radius: 50%; background-color: var(--accent-color); text-align: center; line-height: 20px; font-size: 12px; color: white; }
        。timeline-date { font-size: 0.8em; color: var(--warning-color); margin-bottom: 5px; display: block; }
        。timeline-content { font-size: 0.95em; }
        。log-box { background-color: #111; border: 1px solid var(--border-color); height: 200px; overflow-y: scroll; padding: 15px; border-radius: 5px; font-family: "Courier New", Courier, monospace; font-size: 0.9em; }
        。log-entry { margin-bottom: 8px; line-height: 1.4; }
        。log-timestamp { color: var(--warning-color); }
        .log-process { color: var(--accent-color); }
        @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Project Lazarus - Command Center</h1>
            <p>我们的日记本：记录延长犬类寿命革命的每一步 <span id="version">v1.0</span></p>
            <p class="last-updated">最后更新时间: <span id="update-time">...</span></p>
        </header>
        <section class="key-metrics">
            <div class="metric-card">
                <h3>项目总进度</h3>
                <div class="value" id="total_progress_val">0%</div>
                <div class="progress-bar-container"><div class="progress-bar" id="total_progress_bar" style="width: 0%;"></div></div>
            </div>
            <div class="metric-card">
