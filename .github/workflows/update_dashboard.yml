              var_name=$(echo "$key" | tr -d '[:space:]' | tr '[:upper:]' '[:lower:]')
              var_value=$(echo "$value" | xargs)
              echo "${var_name}=${var_value}" >> $GITHUB_OUTPUT
            done
          elif [[ "$issue_body" == *"ã€é‡Œç¨‹ç¢‘ã€‘"* ]]; then
